version: 2.1
orbs:
  node: circleci/node@1.1.6
jobs:
  build-and-test:
    executor:
      name: node/default
    steps:
      - checkout
      steps:
        - run: npm install yarn
        - run: yarn
        - run: yarn test:unit
        - run: yarn build
workflows:
    build-and-test:
      jobs:
        - build-and-test